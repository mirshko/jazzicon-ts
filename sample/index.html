<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jazzicon-ts Example</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
    </style>
  </head>

  <body>
    <script type="module">
      import jazzicon from "../dist/index.modern.js";

      const address = "0x8B7B2b4F7A391b6f14A81221AE0920a9735B67Fc";

      const el = jazzicon(128, parseInt(address.slice(2, 10), 16));

      document.querySelector("body").appendChild(el);
    </script>
  </body>
</html>
